{% extends "base.html" %}

{% block content %}
<h2>Create a New Board</h2>

<form method="post">
  {% csrf_token %}
  <label for="title">Board Title:</label>
  <input type="text" name="title" id="title" required>
  <button type="submit">Create</button>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
